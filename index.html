<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b99589fa9a.js" crossorigin="anonymous"></script>
    <title>Game | Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>
            Rock, Paper, Scissors
        </h1>
    </header>

    <div class="choice-area">
        <button class="buttons" id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="buttons" id="paper">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button class="buttons" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
    </div>

    <div class="game-board" id="game-area">

    </div>

    <div class="result-count" id="results-area">

    </div>

    <!-- Font awesome and JavaScript links -->
    
    <script src="assets/js/script.js"></script>
</body>
</html>
