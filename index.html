<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon, CSS and Font Awesome links -->
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b99589fa9a.js" crossorigin="anonymous"></script>
    <title>Game | Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>
            Rock, Paper, Scissors
        </h1>
    </header>

    <!-- Game buttons -->
    <div class="choice-area">
        <button class="buttons" id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="buttons" id="paper">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button class="buttons" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
    </div>

    <div class="game-board">

    </div>

    <div class="result-count" id="results-area">

    </div>

    <!-- Rules and how to play in footer -->
    <footer>
        <button class="footer-btn" id="how-to-play">How to play</button>
        <p id="my-text">
            Choose one of the Rock, Paper or Scissor icons from above. You will then be pitted against the computer. The winner will receive 1 point. First to 5 points is the winner. 
        </p>

        <button class="footer-btn" id="rules">Rules</button>
        <p id="my-text">
            Rock beats scissors. Scissors beats paper. Paper beats rock.
        </p>
    </footer>
    <!-- Font awesome and JavaScript links -->
    
    <script src="assets/js/script.js"></script>
</body>
</html>
